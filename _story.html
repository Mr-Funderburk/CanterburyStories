<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Raleway:wght@100;300;500;700;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Raleway:wght@100;300;500;700;900&display=swap" media="print" onload="this.media='all'" /> 
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Raleway:wght@100;300;500;700;900&display=swap" /></noscript>

    <link rel="stylesheet" href="css/canterbury_stories.css">

    <link href="img/site/favicon.ico" rel="shortcut icon">
    <link href="img/site/favicon.ico" rel="icon" type="image/x-icon">

    <title>Cougar Alumni Stories from Canterbury School - Fort Myers, FL</title>
</head>
<body>
    
    <!-- STORY MODAL -->
    <div id="storyContainer" class="">

        <a href="javascript:void(0);" id="closeStory" class="closeButton"></a>

        <article class="story">
            
            <div class="storyInfo">
                <div class="studentName"></div>
                <div class="studentCollege"></div>
                <div class="studentPrompt"></div>
                <div class="errorBox hide">Audio file not found.</div>
                <audio controls id="storyAudio" class="">
                    <source id="oggSource" src="" type="audio/ogg">
                    Your browser does not support HTML5 audio.
                </audio>
            </div>

        </article>

    </div><!-- /STORY MODAL -->

</body>
</html>
